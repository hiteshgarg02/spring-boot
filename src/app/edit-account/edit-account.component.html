<div class="container">
  <div class="row align-items-center">
<div class="col-md-6">
    <h2 class="text-center">Edit Account</h2>
    <form [formGroup]="editForm" (ngSubmit)="onUpdate()">
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" formControlName="email" placeholder="Email" name="email" class="form-control" id="email">
      </div>
  
      <div class="form-group">
        <label for="accountName">Account Name:</label>
        <input formControlName="accountName" placeholder="Account Name" name="accountName" class="form-control" id="accountName">
      </div>
  
      <div class="form-group">
        <label for="bankName">Bank Name:</label>
        <input formControlName="bankName" placeholder="Bank name" name="bankName" class="form-control" id="bankName">
      </div>
  
      <button class="btn btn-success">Update</button>
    </form>
  </div>
  </div>
</div>

<div class="container">
  <div class="row align-items-center">
    <div class="col-md-10">
      <h2> Account Details</h2>
      <button class="btn btn-danger" (click)="addAccount()"> Add Account</button>
      <table class="table table-striped space">
        <thead>
          <tr>
            <th class="hidden">Id</th>
            <th>Account Name</th>
            <th>Bank Name</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let account of accounts">
            <td class="hidden">{{account.accountId}}</td>
            <td>{{account.accountName}}</td>
            <td>{{account.bankName}}</td>
            <td>{{account.email}}</td>
            <td><button class="btn btn-danger" (click)="deleteAccount(account)"> Delete</button>
              <button class="btn btn-danger" (click)="editAccount(account)" style="margin-left: 20px;"> Edit</button></td>
            </tr>
        </tbody>
      </table>
      <div class="row" style="display:contents"><app-edit-account *ngIf="isEdit" [formData]="childData" (updated)="closeEdit()"></app-edit-account></div>
    </div>
  </div>
</div>
